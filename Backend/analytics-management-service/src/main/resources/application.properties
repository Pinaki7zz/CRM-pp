# =====================================================
# Server Configuration
# =====================================================
server.port=${SERVER_PORT:4009}
server.servlet.context-path=/
server.tomcat.threads.max=${TOMCAT_MAX_THREADS:200}
server.tomcat.threads.min-spare=${TOMCAT_MIN_SPARE:10}

# =====================================================
# PostgreSQL Database Configuration
# =====================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:5}

# =====================================================
# JPA/Hibernate Configuration
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.galvinusanalytics=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}

# =====================================================
# Application Name
# =====================================================
spring.application.name=Galvinus Analytics Backend

# =====================================================
# External Services
# =====================================================
lead.management.service.url=${LEAD_MANAGEMENT_SERVICE_URL}

app.frontend.url=${FRONTEND_URL}
